plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework:spring-context-support:5.1.5.RELEASE'
    implementation 'org.aspectj:aspectjrt:1.9.2'
    implementation 'org.aspectj:aspectjweaver:1.9.2'
    testImplementation 'junit:junit:3.8.1'
}

group = 'nit'
version = '0.0.1-SNAPSHOT'
description = 'AspectjAOPProj3-BeforeAdvice-Auditing'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
